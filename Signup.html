<!DOCTYPE <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    </head>
    <script src="https://cdn.tailwindcss.com"></script>
    <body class="bg-gray-300 flex justify-center items-center h-screen">
        <div class="w-full max-w-md bg-white shadow-md rounded-md">
            <h1 class="flex justify-center font-bold text-4xl mb-4">K.Soccer</h1>
            <div class="flex justify-center">
            <button type="Login" class="text-white bg-blue-400 rounded-md hover:bg-blue-600 font-bold mb-4 p-3"><a href="#">Login to K.soccer</a> </button>

            </div>
            <hr class="flex-grow border-t border-gray-300">
             
            <div class="p-6">
                <input type="email" class="border-2 border-grey-100 bg-gray-100 w-full shadow-sm mt-1 p-3" placeholder="Email" required>

            </div>
            <div class="p-6">
                <input type="password" class="border-2 border-grey-500 bg-gray-100 w-full shadow-sm mt-1 p-3" placeholder="password" required>

            </div>
            <div class="p-6">
                <input type="fullname" class="border-2 border-grey-500 bg-gray-100 w-full shadow-sm mt-1 p-3" placeholder="FullName" required>

            </div>
            <div class="p-6">
                <input type="username" class="border-2 border-grey-500 bg-gray-100 w-full shadow-sm mt-1 p-3" placeholder="Username" required>

            </div>
            <div class="flex justify-center ">

            <button type="submit" class="ml-2 mr-2 px-9 w-full max-w-md  bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-md shadow mb-3">Sign Up</button>
            </div>



        </div>
       
        <script src="" async defer></script>
    </body>
</html>
