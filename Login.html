<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    </head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         .toggle-password {
            cursor: pointer;
            color: #007bff;
        }
    </style>
    <body class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="w-full max-w-md bg-white p-8 shadow-md rounded-lg">
            <h2 class="flex justify-center font-bold mb-6 text-gray-800">K-Soccer</h2>
            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required
                    class="w-full mt-1 p-3 border border-gray-300 rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring=bg-blue-500 focus:border-transparent">
                </div>

                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700">password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required 
                    class="w-full mt-1 p-3 border border-gray-300 rounded-md shadow-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <span id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm toggle-password">
                        Show
                    </span>
                    
                </div>

                <div>
                 <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-md shadow">Login</button>

                </div>
                
                <h1 class="flex justify-center text-sm text-blue-400"><a href="#">Forgot password?</a></h1>

            </form>
         <div>
            <p>Don't have an account? <a href="Signup.html" class="text-blue-600 font-semibold">Sign up</a></p>
         </div>

        </div>
        
        <script src="" async defer>
        const passwordField = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);

           
            this.textContent = type === "password" ? "Show" : "Hide";
        });
        </script>
    </body>
</html>
